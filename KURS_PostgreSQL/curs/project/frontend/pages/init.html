<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/init.js"></script>
    <link href="/css/stile.css" rel="stylesheet">

    <title>ВХОД</title>
</head>

<body align="center">
    <section class="main_content" id="init">
        <section>
            <div class="main_content_for_authentication">
                <h3 class="header_text" id="header_to_main"> Вход </h3>
                <br>
                <form>
                    <input type="text" id="init_login-edit" placeholder="Логин"><br>
                    <input type="text" id="init_password-edit" placeholder="Пароль"><br>

                    <div text-align="center">
                        <input type="radio" id="teacher" name="type" value="teacher" checked>
                        <p for="huey">Преподаватель</p>
                    </div>

                    <div text-align="center">
                        <input type="radio" id="student" name="type" value="student">
                        <p for="dewey">Студент</p>
                    </div>

                    <div text-align="center">
                        <input type="radio" id="admin" name="type" value="admin">
                        <p for="louie">Администратор</p>
                    </div>

                    <button type="button" class="button" id="init_button"> Войти </button>
                </form>
            </div>
        </section>
    </section>
</body>

</html>
