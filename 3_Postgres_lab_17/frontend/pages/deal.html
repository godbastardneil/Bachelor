<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/stile.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/deal.js"></script>

    <title> ЛАБА_17 </title>
</head>

<body>
    <header class="header">
        <section>
            <h1 class="header_text" id="header_to_main">
                СДЕЛКИ
            </h1>
        </section>
        <section class="buttons">
            <form>
                <button type="button" class="button" id="open_buyers"> ПОКУПАТЕЛИ </button>
                <button type="button" class="button" id="open_products"> ТОВАРЫ </button>
            </form>
        </section>
    </header>

    <section class="main_content">
        <section>
            <div class="search">
                <h3 class="header_text" id="header_to_search"> ПОИСК </h3>
                <form>
                    <input id="search_id" placeholder="Номер" type="number">

                    <input id="search_date" placeholder="Дата Сделки" type="date">

                    <input id="search_idpr" placeholder="Номер Товара" type="number">

                    <input id="search_kol" placeholder="Количество" type="number">

                    <input id="search_idbuy" placeholder="Номер Покупателя" type="number">

                    <input id="search_isopt" placeholder="Отповая сделка?" type="checkbox">


                    <button type="button" class="button" id="search_button"> Поиск </button>
                </form>
            </div>
        </section>
        <section>
            <div class="info_dael">
                <h3 class="header_text" id="header_table_of_deal_info"> СПИСОК </h3>
                <table id="table_of_deal_info" border="1">
                    <thead>
                        <tr>
                            <th>№</th>
                            <th>Дата Сделки</th>
                            <th>Номер Товара</th>
                            <th>Количество</th>
                            <th>Номер Покупателя</th>
                            <th>Отповая сделка?</th>
                            <th>Действие</th>
                        </tr>
                    </thead>
                    <tbody class="tbody-mp"></tbody>
                </table>
                <button type="button" class="button" id="init_button"> ДОБАВИТЬ </button>
            </div>
        </section>
    </section>
</body>

</html>
