<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/stile.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/apprentice_main.js"></script>

    <title> Практика </title>
</head>

<body>
    <header class="header">
        <section>
            <h1 class="header_text" id="header_to_main"> Статистика Ученика
                <!--ЕГЭ Информатика -->
            </h1>
        </section>
        <section class="buttons">
            <form>
                <button type="button" class="button" id="start_theory"> Теория </button>
                <button type="button" class="button" id="start_test"> Тест </button>
                <button type="button" class="button" id="start_lab"> Лабораторная </button>
                <button type="button" class="button" id="out_to_init"> Выйти </button>
            </form>
        </section>
    </header>

    <section class="main_content">
        <section>
            <div class="stat_of_kontr">
                <h3 class="header_text" id="header_table_of_kontr_info"> Статистика по контрольным вопросам </h3>
                <table id="table_of_kontr_info" border="1">
                    <thead>
                        <tr>
                            <th>№</th>
                            <th>Дата сдачи</th>
                            <th>Кол-во сданных вопросов</th>
                        </tr>
                    </thead>
                    <tbody class="tbody-mp"></tbody>
                </table>
            </div>
        </section>
        <section>
            <div id="stat_of_test">
                <h3 class="header_test" id="header_table_of_test_info"> По тестам </h3>
                <p id="max_test_result"> Лучший результат: </p>
                <table id="table_of_test_info" border="1">
                    <thead>
                        <tr>
                            <th>№</th>
                            <th>Дата сдачи</th>
                            <th>Балл</th>
                        </tr>
                    </thead>
                    <tbody class="tbody-mp"></tbody>
                </table>
            </div>
        </section>
        <section>
            <div id="stat_of_lab">
                <h3 class="header_text" id="header_table_of_text_info"> По Лабораторной </h3>
                <table id="table_of_lab_info" border="1">
                    <thead>
                        <tr>
                            <th>№</th>
                            <th>Дата сдачи</th>
                            <th>Кол-во сделанных заданий</th>
                        </tr>
                    </thead>
                    <tbody class="tbody-mp"></tbody>
                </table>
            </div>
        </section>
    </section>
</body>

</html>
